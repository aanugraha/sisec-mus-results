description:  >
  In this implementation of DNN-based multichannel source separation, the source spectra are estimated using two DNNs and used to derive a multichannel filter through an iterative expectation-maximization (EM) algorithm with weighted spatial parameter updates. The use of multiple DNNs is intended to improve the spectra over the iterations.
